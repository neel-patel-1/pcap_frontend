<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PCAPPage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="menu-bar">
            <ul id="menu-options">
                
                <li><a href='#' id="select_home"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a href='#' id="select_live"><i class="fa fa-arrows-alt" aria-hidden="true"></i> Live Connections</a>
                <li><a href='#' id="select_charts"><i class="fa fa-area-chart" aria-hidden="true"></i> Charts</a>
                <li><a href='#' id="select_packet"><i class="fa fa-square-o" aria-hidden="true"></i> Packet Visualizer</a>
                <li> <!-- toggle live data-->
                    <label class="switch" id="toggle">
                        <input id="clktoggle" type="checkbox">
                        <div class="slider round">
                    </label>
                </li>
                <!--Append New Apps Here-->
            </ul>
        </div>
        
        <div id="app">
            <!-- Toggle between live and simulated data-->
            
            <div id="home" hidden=true></div>
            <div id="live" hidden=true></div>
            <div id="charts" hidden=true>
            <!--Chart elements -->
				<div id="grid-container" >
					<div class="box" id="ch1">
                        <canvas class="chart" id="barCanvas"></canvas>
                    </div>
					<div class="box" id="ch2">
                        <canvas class="chart" id="pieCanvas"></canvas>
                    </div>
                    <div class="box" id="ch3">
                        <canvas class="chart" id="lineCanvas"></canvas>
                    </div>
                    <!-- <div class="box" id="ch4">
                        <canvas id="pieCanvas2"></canvas>
                    </div> -->
                    
				</div>
			</div>
            <div id="packet" hidden="true"></div>
			<!--Also Append New Apps Here-->
		</div>
        
        

        <script src='js/utils.js'></script>
        <script src='js/menu-interact.js'></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <!--Append New App src here-->
        <script src='js/sim-data.js'></script>
        <script src='js/live-data.js'></script>
        <script src='js/charts.js'></script>
        <script src='js/packet-vis.js'></script>
    </body>
</html>
